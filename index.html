<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sound Grapher</title>

    <link href="//concord-consortium.github.io/lab-grapher/css/lab-grapher.css" rel="stylesheet" type="text/css">
    <link href="vendor/scrubber.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/machina.js/1.1.2/machina.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.min.js"></script>
    <script src="//concord-consortium.github.io/lab-grapher/dist/lab-grapher.js"></script>

    <script src="vendor/scrubber.js"></script>
    <script src="vendor/bowser.js"></script>
    <script src="js/settings_dialog.js"></script>
    <script src="js/error_dialog.js"></script>
    <script src="js/oscope_graph.js"></script>
    <script src="js/state.js"></script>
  </head>
  <body>
    <div class="grapher top">
      <select class="display-style">
        <option value="scope">Waves</option>
        <option value="frequency">Frequencies</option>
      </select>

      <button class="start">Record</button>
      <button class="settings">Settings</button>
      <div class='graph'></div>
    </div>
    <div class="grapher bottom">
      <select class="display-style">
        <option value="scope">Waves</option>
        <option value="frequency">Frequencies</option>
      </select>
      <button class="start">Record</button>
      <button class="settings">Settings</button>
      <div class='graph'></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
